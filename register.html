<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="./login.html">
    <center>
        <h1>Register</h1>
    <p>Enter your Name: <input type="text" placeholder="Enter your Name" required></p>

    <p>Enter your email: <input type="email" placeholder="Enter your email" required></p>

    <p>Enter your password: <input type="password"  placeholder="Enter your password"  required></p>

    <p>Confirm password: <input type="password" placeholder="Confirm password"></p>

    <p>Mobile number: <input type="number" placeholder="Mobile number"></p>
    
    <p>Gender: <input type="radio">Male
    <input type="radio"> Female</p>

    <p>Educational Qualification: 
    <input type="checkbox">10th
    <input type="checkbox">Intermediate
    <input type="checkbox">Diploma
    <input type="checkbox">B.Tech 
    <input type="checkbox">Degree
    <input type="checkbox">MBA  </p>

    <p>City: 
        <select>
        <option value="">Select your city</option>
        <option value="">Vijayawada</option>
        <option value="">Guntur</option>
        <option value="">Kakinada</option>
        <option value="">Hyderabad</option>
        <option value="">Vizag</option>
        <option value="">Chennai</option>
        </select>
    </p>

    <p>Address: <textarea name="" placeholder="Enter your address"></textarea></p>

    <p>Upload photo: <input type="file"></p>
    <p><button>Register</button></p>
    </center>
    </form>
</body>
</html>
